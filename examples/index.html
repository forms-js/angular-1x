<doctype html></doctype>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form JS Angular 1.x example</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  </head>
  <body ng-app="example" ng-controller="ExampleCtrl">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.js"></script>
    <script src="../node_modules/forms-js/dist/forms-js.js"></script>
    <script src="../dist/forms-js-angular-1x.js"></script>
    <script>
      angular.module('example', ['fjs']).controller('ExampleCtrl', function($scope) {
        $scope.model = {
          email: 'briandavidvaughn@gmail.com'
        };

        $scope.validation = {
          email: {
            required: true,
            pattern: /.+@.+\..+/,
            patternFailureMessage: "${value} is not a valid email format"
          },
          username: {
            required: true,
            min: 6,
            pattern: /[0-9a-zA-Z]+/
          },
          firstname: {
            required: true
          }
          lastname: {
            required: true
          }
        };
        
        $scope.view = {
          username: {inputType: 'text', label: 'Username'},
          email: {inputType: 'text', label: 'Email'},
          comment: {inputType: 'textarea', label: 'Comment'}
        };

      });
    </script>

    <div class="container">
      <fjs-form validation="validation" model="model">
        <fjs-text field-name="email"></fjs-text>
        <fjs-text field-name="username"></fjs-text>

        <fieldset>
          <legend>Generated</field>
            <fjs-view view="view">
            </fjs-view>
        </fildset>
      </fjs-form>
    </div>


  </body>
</html>
