<doctype html></doctype>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Form JS Angular 1.x example</title>

  <link rel="stylesheet" href="https://rawgit.com/angular/bower-material/master/angular-material.css">
  <link rel="stylesheet" href="https://material.angularjs.org/docs.css">
</head>
<body ng-app="example" style="overflow: scroll;">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular-animate.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular-aria.js"></script>
<script src="https://rawgit.com/angular/bower-material/master/angular-material.js"></script>
<script src="../node_modules/forms-js/dist/forms-js.js"></script>
<script src="../dist/forms-js-angular-1x.js"></script>
<script>
  var module = angular.module('example', ['ngAnimate', 'ngMaterial', 'fjs']);
  module.controller('ExampleCtrl', function($scope) {
    $scope.model = {
      number: 2,
      complex: 'foo'
    };

    $scope.stringOptions = ['Female', 'Male'];
    $scope.numericOptions = [1, 2, 3];
    $scope.booleanOptions = [true, false];
    $scope.complexOptions = [
      {display: 'Foo', value: 'foo'},
      {display: 'Bar', value: 'bar'}
    ];

    $scope.validation = {};
  });
</script>

<div layout-fill ng-controller="ExampleCtrl">
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <h3>
        <span>Radio</span>
      </h3>
    </div>
  </md-toolbar>
  <md-content class="md-padding">
    <fjs-form id="form" validation="validation" model="model">
      <div layout="row" layout-sm="column" layout-align="space-around">
        <fjs-radio field-name="string" label="String (disabled)" options="stringOptions" disabled="true"></fjs-radio>
        <fjs-radio field-name="number" label="Number (defaults to 2)" options="numericOptions"></fjs-radio>
        <fjs-radio field-name="boolean" label="Boolean" options="booleanOptions"></fjs-radio>
        <fjs-radio field-name="complex" label="Complex (defaults to foo)" options="complexOptions"></fjs-radio>
        </div>
    </fjs-form>
  </md-content>
</div>
</body>
</html>
